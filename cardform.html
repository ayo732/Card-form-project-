<!DOCTYPE html>
<html>
<head>
  <title>Card Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card-form">
    <h2>Enter Card Details</h2>
    <form onsubmit="window.location.href='thankyou.html'; return false;">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name">

      <label for="number">Card Number</label>
      <input type="text" id="number" name="number">

      <label for="exp">Exp. Date (MM/YY)</label>
      <input type="text" id="exp" name="exp">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv">

      <button type="submit">Link Card</button>
    </form>
  </div>
</body>
</html>
