<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Card Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    .card-form { max-width: 420px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2e7d32; }
    label { font-weight: bold; color: #555; display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="card-form">
    <h2>Enter Card Details</h2>
    <form onsubmit="return checkPin();">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name" required>

      <label for="number">Card Number</label>
      <input type="text" id="number" name="number" required>

      <label for="exp">Exp. Date (MM/YY)</label>
      <input type="text" id="exp" name="exp" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" required>

      <button type="submit">Link Card</button>
    </form>
  </div>

  <script>
    function checkPin() {
      const name = document.getElementById("name").value.trim();
      const card = document.getElementById("number").value.trim();
      const pin  = document.getElementById("pin").value.trim();
      const correctPin = "1234";

      if (pin === correctPin) {
        localStorage.setItem("cardName", name);
        localStorage.setItem("linkedCard", card);
        window.location.href = "linked.html";
      } else {
        alert("Incorrect PIN. Please try again.");
      }
      return false;
    }
  </script>
</body>
</html>
