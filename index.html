<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Card Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .card-form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card-form">
    <h2>Enter Card Details</h2>
    <form onsubmit="return checkPin();">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name">

      <label for="number">Card Number</label>
      <input type="text" id="number" name="number">

      <label for="exp">Exp. Date (MM/YY)</label>
      <input type="text" id="exp" name="exp">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv">

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin">

      <button type="submit">Link Card</button>
    </form>
  </div>
<script>
function checkPin() {
  const name = document.getElementById("name").value;
  const card = document.getElementById("number").value;
  const pin  = document.getElementById("pin").value;

  const correctPin = "1234"; // fixed PIN for everyone

  if (pin === correctPin) {
    localStorage.setItem("cardName", name);
    localStorage.setItem("linkedCard", card);
    window.location.href = "linked.html"; // go to success page
  } else {
    alert("Incorrect PIN. Please try again.");
  }
  return false; // prevent default form submit
}
</script>
</body>
</html>
