<!DOCTYPE html>
<html>
  <head>
    <title>Card Details Form</title>
  </head>
  <body>
    <h2>Enter Card Details</h2>
    <form>
      <label for="name">Name on Card:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="card">Card Number:</label><br>
      <input type="text" id="card" name="card"><br><br>

      <label for="exp">Exp. Date (MM/YY):</label><br>
      <input type="text" id="exp" name="exp"><br><br>

      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv"><br><br>

      <label for="pin">PIN:</label><br>
      <input type="password" id="pin" name="pin"><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
