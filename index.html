<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>greendot bank — Link card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --green:#2e7d32;
      --border:#e6e6e6;
      --bg:#f4f4f4;
      --text:#222;
      --muted:#777;
      --radius:12px;
      --fieldRadius:10px;
    }
    *{box-sizing:border-box}
    body{font-family:Arial, sans-serif; background:var(--bg); margin:0; padding:16px;}
    .wrap{max-width:420px; margin:0 auto; background:#fff; padding:16px; border-radius:var(--radius); box-shadow:0 6px 16px rgba(0,0,0,0.08);}
    .title{text-align:center; color:var(--green); font-weight:bold; margin:8px 0 16px; font-size:18px;}

    /* Field group */
    .field{margin:14px 0;}
    .label{font-weight:bold; color:var(--text); margin-bottom:6px; font-size:14px;}
    .input{
      width:100%; height:46px;
      border:1px solid var(--border);
      border-radius:var(--fieldRadius);
      padding:0 12px;
      font-size:16px; color:var(--text);
      background:#fff;
    }
    .input::placeholder{color:#aaa}

    /* Exp + CVV row that looks native */
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .cell{
      display:flex; flex-direction:column;
    }
    /* Make both inputs perfectly equal height and aligned */
    .input.short{height:46px; text-align:left; letter-spacing:0.5px;}

    /* Button */
    .btn{
      width:100%; height:48px;
      margin-top:18px;
      background:var(--green); color:#fff;
      border:none; border-radius:var(--fieldRadius);
      font-size:16px; font-weight:bold;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(46,125,50,0.25);
    }
    .btn:active{transform:scale(0.99)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">greendot bank</div>

    <form onsubmit="return checkPin();">
      <div class="field">
        <div class="label">Name on card</div>
        <input id="name" class="input" type="text" autocomplete="cc-name" placeholder="e.g. Renne Baker" required>
      </div>

      <div class="field">
        <div class="label">Card number</div>
        <input id="number" class="input" type="text" inputmode="numeric" autocomplete="cc-number" placeholder="5181 5501 4947 6297" required>
      </div>

      <div class="row">
        <div class="cell">
          <div class="label">Exp. Date (MM/YY)</div>
          <input id="exp" class="input short" type="text" inputmode="numeric" autocomplete="cc-exp" placeholder="08/27" required>
        </div>
        <div class="cell">
          <div class="label">CVV</div>
          <input id="cvv" class="input short" type="text" inputmode="numeric" autocomplete="cc-csc" placeholder="***" required>
        </div>
      </div>

      <div class="field">
        <div class="label">PIN</div>
        <input id="pin" class="input" type="password" inputmode="numeric" placeholder="••••" required>
      </div>

      <button class="btn" type="submit">LINKED CARD</button>
    </form>
  </div>

  <script>
    function checkPin() {
      const name = document.getElementById("name").value.trim();
      const card = document.getElementById("number").value.trim();
      const pin  = document.getElementById("pin").value.trim();
      const correctPin = "1234";

      if (pin === correctPin) {
        localStorage.setItem("cardName", name);
        localStorage.setItem("linkedCard", card);
        window.location.href = "linked.html";
      } else {
        alert("Incorrect PIN. Please try again.");
      }
      return false;
    }
  </script>
</body>
</html>
