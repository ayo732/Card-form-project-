<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .balance {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }
    .card-number {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .nav-buttons a {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .nav-buttons a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>greendot bank</h1>
    <p class="balance">Available Balance: $150,150.00</p>
    <p class="card-number">Card Number: <span id="cardDisplay"></span></p>

<script>
  const card = localStorage.getItem("linkedCard");
  document.getElementById("cardDisplay").textContent = card || "Not linked";
</script>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="history.html">History</a>
    </div>
  </div>
</body>
</html>
