<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Dot Bank Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-top: 0;
    }
    .balance {
      font-size: 20px;
      margin: 10px 0;
    }
    .toggle-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .card-balance, .card-status {
      margin: 10px 0;
      font-size: 16px;
    }
    .yellow-card {
      background: #FFD700;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-size: 18px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .nav {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .nav a {
      flex: 1;
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>greendot bank</h1>
    <p>You're welcome, <span id="nameDisplay"></span></p>

    <p class="balance">
      Available Balance: <span id="balanceValue">$150,150.00</span>
      <button class="toggle-btn" onclick="toggleBalance()">Hide</button>
    </p>

    <p class="card-balance">Card Balance: $150.00</p>
    <p class="card-status">Status: Enrolling</p>

    <div class="yellow-card">
      <div id="cardDisplay"></div>
    </div>

    <div class="nav">
      <a href="index.html">Home</a>
      <a href="history.html">History</a>
    </div>
  </div>

  <script>
    // Load saved name and card
    const name = localStorage.getItem("cardName") || "Guest";
    const card = localStorage.getItem("linkedCard") || "";
    document.getElementById("nameDisplay").textContent = name;

    // Show card number inside yellow card
    if (card && card.length >= 4) {
      document.getElementById("cardDisplay").textContent = card;
    } else {
      document.getElementById("cardDisplay").textContent = "Not linked";
    }

    // Hide/unhide balance
    let hidden = false;
    function toggleBalance() {
      const balanceEl = document.getElementById("balanceValue");
      const btn = document.querySelector(".toggle-btn");
      if (!hidden) {
        balanceEl.textContent = "******";
        btn.textContent = "Show";
        hidden = true;
      } else {
        balanceEl.textContent = "$150,150.00";
        btn.textContent = "Hide";
        hidden = false;
      }
    }
  </script>
</body>
</html>
