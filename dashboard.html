<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>greendot bank â€” Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f4f4f4;
      --green:#2e7d32;
      --text:#222;
      --muted:#777;
      --cardYellow:#FFD54F; /* soft golden like screenshot */
      --radius:12px;
      --shadow:0 4px 12px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box}
    body{font-family:Arial, sans-serif; background:var(--bg); margin:0; padding:16px;}

    /* Page wrap */
    .container{
      max-width:420px; margin:0 auto;
    }
    .title{
      text-align:center; color:var(--green);
      font-size:20px; font-weight:bold; margin:8px 0 16px;
    }
    .greeting{
      text-align:center; color:#333; font-size:16px; margin-bottom:16px;
    }

    /* Stacked white sections */
    .section{
      background:#fff; border-radius:var(--radius); box-shadow:var(--shadow);
      padding:16px; margin-bottom:12px;
    }

    /* Balance row + eye icon */
    .balance-top{ display:flex; align-items:center; justify-content:space-between; }
    .balance-label{ color:#555; font-weight:bold; font-size:14px; }
    .balance-amount{ font-size:24px; font-weight:bold; color:#111; }
    .eye-btn{
      background:none; border:none; padding:0; cursor:pointer;
    }
    .eye-btn svg{ width:22px; height:22px; fill:#777; }

    .balance-desc{ font-size:13px; color:var(--muted); margin-top:6px; }

    .card-balance{ font-size:16px; color:#333; }
    .card-status{ font-size:14px; color:var(--muted); margin-top:4px; }

    /* Realistic card visual */
    .card-visual{
      background:var(--cardYellow); border-radius:14px; box-shadow:var(--shadow);
      padding:18px; color:#222; margin-top:12px;
    }
    .card-row{ display:flex; align-items:center; justify-content:space-between; }
    .card-brand{ font-weight:bold; color:#333; }
    .card-logo{ font-weight:bold; letter-spacing:1px; }
    .card-number{
      margin:18px 0; font-size:20px; font-weight:bold; letter-spacing:2px; text-align:center;
    }
    .card-meta{
      display:flex; justify-content:space-between; font-size:13px; color:#333;
    }
    .meta-label{ font-weight:bold; color:#555; margin-right:6px; }

    /* Bottom navigation */
    .nav{ display:flex; gap:12px; margin-top:12px; }
    .nav a{
      flex:1; text-align:center; background:var(--green); color:#fff;
      padding:14px; border-radius:10px; text-decoration:none; font-weight:bold; font-size:15px;
      box-shadow:0 2px 6px rgba(46,125,50,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">greendot bank</div>
    <div class="greeting">You're welcome, <span id="nameDisplay"></span></div>

    <!-- Available balance section -->
    <div class="section">
      <div class="balance-top">
        <div>
          <div class="balance-label">Available Balance</div>
          <div class="balance-amount" id="balanceText">$150,150.00</div>
        </div>
        <button class="eye-btn" aria-label="Toggle balance" onclick="toggleBalance()">
          <svg id="eyeOpen" viewBox="0 0 24 24">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
          </svg>
          <svg id="eyeClosed" viewBox="0 0 24 24" style="display:none">
            <path d="M2 5.27 3.27 4 20 20.73 18.73 22l-3.17-3.17A11.7 11.7 0 0 1 12 19c-7 0-11-7-11-7a20.9 20.9 0 0 1 4.42-4.95L2 5.27zm6.37 3.64 1.53 1.53A4.97 4.97 0 0 0 7 12a5 5 0 0 0 5 5c1.04 0 2-.33 2.78-.9l1.47 1.47A7.13 7.13 0 0 1 12 19c-5.53 0-9-5-9-5a17.8 17.8 0 0 1 5.37-5.09zM12 7a5 5 0 0 1 5 5c0 .37-.04.72-.12 1.06l-6.94-6.94c.34-.08.69-.12 1.06-.12z"/>
          </svg>
        </button>
      </div>
      <div class="balance-desc">Reloadable Deposit Account</div>
    </div>

    <!-- Card balance + status section -->
    <div class="section">
      <div class="card-balance">Card Balance: $150.00</div>
      <div class="card-status">Status: Enrolling</div>

      <!-- Realistic card -->
      <div class="card-visual">
        <div class="card-row">
          <div class="card-brand">greendot bank</div>
          <div class="card-logo">VISA</div>
        </div>

        <div class="card-number" id="cardNumber">5181 5501 4947 6297</div>

        <div class="card-meta">
          <div>
            <span class="meta-label">CARD HOLDER</span>
            <span id="cardHolder">Renne Baker</span>
          </div>
          <div>
            <span class="meta-label">EXPIRES</span>
            <span id="cardExp">08/27</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="history.html">History</a>
    </div>
  </div>

  <script>
    // Load saved values from your form
    const name = localStorage.getItem("cardName") || "Guest";
    const card = localStorage.getItem("linkedCard") || "";
    const exp  = localStorage.getItem("ccExp") || "";    // make sure index.html saves this
    document.getElementById("nameDisplay").textContent = name;

    // Fill card details
    document.getElementById("cardHolder").textContent = name || "CARDHOLDER";
    document.getElementById("cardExp").textContent = exp || "MM/YY";

    // Display spaced card number (if stored as digits)
    function formatCard(num){
      // group into 4s: 5181 5501 4947 6297
      return num.replace(/\s+/g,'').replace(/(.{4})/g,'$1 ').trim();
    }
    if(card){
      document.getElementById("cardNumber").textContent = formatCard(card);
    }

    // Eye toggle for balance
    let hidden = false;
    function toggleBalance(){
      const el = document.getElementById("balanceText");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");
      if(!hidden){
        el.textContent = "******";
        eyeOpen.style.display = "none";
        eyeClosed.style.display = "block";
        hidden = true;
      }else{
        el.textContent = "$150,150.00";
        eyeClosed.style.display = "none";
        eyeOpen.style.display = "block";
        hidden = false;
      }
    }
  </script>
</body>
</html>
